<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto GTA </title>
    <link rel="shortcut icon" href="src/imagens/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/CSS/styles.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/imagens/imagens/logo-gta.svg" alt="Logo do GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li> 
                    <a href="https://support.rockstargames.com/br/categories/200013306" target="_blank">Suporte <img src="./src/imagens/imagens/icone-link.svg" 
                        alt="Icone de link de suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/imagens/bg-main.png" alt="Imagem promocional de GTA">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/imagens/logo-gta-v.svg" alt="Logo GTA V modo história">
                <img src="./src/imagens/imagens/logo-gta-online.svg" alt="Logo GTA V modo história">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Seies X</h1>
            <p class="texto">
                Experimente os fênomeno de entretenimento Grand Theft Auto V.
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="Comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img src="./src/imagens/imagens/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/imagens/logo-ps5.svg" alt="Logo do PS5">
                    </li>
                    <li>
                        <img src="src/imagens/imagens/logo-ps4.svg" alt="Logo do PS4">
                    </li>
                    <li>
                        <img src="src/imagens/imagens/logo-pc.svg" alt="Logo do PC">
                    </li>
                    <li>
                        <img src="src/imagens/imagens/logo-xbox-series-s.svg" alt="Logo do Xbox Series S">
                    </li>
                    <li>
                        <img src="src/imagens/imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/imagens/logo-ps5.svg" alt="Logo do PS5">
                    </li>
                    <li>
                        <img src="src/imagens/imagens/logo-ps4.svg" alt="Logo do PS4">
                    </li>
                    <li>
                        <img src="src/imagens/imagens/logo-pc.svg" alt="Logo do PC">
                    </li>
                    <li>
                        <img src="src/imagens/imagens/logo-xbox-series-s.svg" alt="Logo do Xbox Series S">
                    </li>
                    <li>
                        <img src="src/imagens/imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
                    </li>
                </ul>
            </button>
        </div>
    </section>
</body>

</html>
